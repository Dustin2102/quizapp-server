<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin-Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --fg:#0f172a; --muted:#64748b; --accent:#3b82f6;
      --bg-from:#ffffff; --bg-to:#f6f8fb; --card:#ffffff;
      --ring: rgba(59,130,246,.18); --border:#e5e7eb; --shadow:0 6px 20px rgba(2,6,23,.08);
      --btn-from:#22c55e; --btn-to:#16a34a;
    }
    html,body{height:100%}
    body{
      margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--fg); background:linear-gradient(180deg,var(--bg-from),var(--bg-to));
      min-height:100dvh; display:flex; align-items:center; justify-content:center;
    }
    .card{
      width:min(420px,94vw); background:var(--card); border:1px solid var(--border); border-radius:16px;
      padding:20px; box-shadow:var(--shadow); text-align:center;
    }
    h1{ margin:6px 0 4px; }
    p.sub{ color:var(--muted); margin:0 0 16px; }
    input{
      width:100%; padding:12px 12px; border:1px solid var(--border); border-radius:10px; outline:none;
      font-size:16px;
    }
    input:focus{ box-shadow:0 0 0 4px var(--ring); border-color:#93c5fd; }
    button{
      width:100%; padding:12px 16px; margin-top:12px; font-weight:700; border:none; border-radius:12px;
      color:#fff; background:linear-gradient(135deg,var(--btn-from),var(--btn-to)); cursor:pointer;
      box-shadow:0 10px 24px rgba(34,197,94,.25);
    }
    .msg{ margin-top:10px; min-height:20px; color:#ef4444; font-weight:700; }
    a{ color:#2563eb; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <img src="/logo.png" alt="" style="height:56px; margin-bottom:8px" onerror="this.style.display='none'">
    <h1>Admin-Login</h1>
    <p class="sub">Bitte Passwort eingeben.</p>
    <input id="pw" type="password" placeholder="Passwort" autocomplete="current-password" />
    <button id="btn">Einloggen</button>
    <div id="msg" class="msg"></div>
    <p class="sub" style="margin-top:16px">Nach Login geht es automatisch zum <a href="/admin.html">Admin-Panel</a>.</p>
  </div>

  <script>
    const pw = document.getElementById('pw');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');

    async function login(){
      msg.textContent = '';
      const password = pw.value;
      if(!password){ msg.textContent = 'Bitte Passwort eingeben.'; return; }
      try{
        const r = await fetch('/admin/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ password })
        });
        if(!r.ok){
          const j = await r.json().catch(()=>({error:'Fehler'}));
          msg.textContent = j.error || 'Login fehlgeschlagen.';
          return;
        }
        // success: Cookie gesetzt, weiterleiten
        window.location.href = '/admin.html';
      }catch{
        msg.textContent = 'Netzwerkfehler.';
      }
    }

    btn.addEventListener('click', login);
    pw.addEventListener('keydown', (e)=>{ if(e.key==='Enter') login(); });
  </script>
</body>
</html>
