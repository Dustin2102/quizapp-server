<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Willkommen zum Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { text-align: center; padding: 2rem; font-family: sans-serif; }
    img { width: 180px; margin-bottom: 1rem; }
    input { padding: 0.7rem; font-size: 1rem; width: 260px; margin: 0.4rem auto; display: block; }
    button { padding: 0.7rem 1.2rem; font-size: 1rem; margin-top: .6rem; }
    .hint { font-size:.95rem; color:#555; margin-top:.6rem; }
    .error { color: #c0392b; margin-top:.6rem; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Quiz Logo" />
  <h1>Willkommen zur Römix & Schildis Quizshow!</h1>

  <input type="text" id="teamName" placeholder="Teamname" />
  <input type="text" id="accessCode" placeholder="Zugangscode (vom Moderator)" />
  <button onclick="startQuiz()">Los geht's!</button>

  <div class="hint" id="prefillHint" style="display:none;"></div>
  <div class="error" id="err"></div>

  <script>
    // ?code=XYZ aus URL vorbefüllen
    const params = new URLSearchParams(location.search);
    const urlCode = params.get("code");
    if (urlCode) {
      document.getElementById("accessCode").value = urlCode;
      document.getElementById("prefillHint").style.display = "block";
      document.getElementById("prefillHint").textContent = "Zugangscode aus QR übernommen.";
    }

    const storedName = localStorage.getItem("teamName");
    if (storedName) document.getElementById("teamName").value = storedName;

    async function startQuiz() {
      const name = document.getElementById("teamName").value.trim();
      const code = document.getElementById("accessCode").value.trim();
      const err = document.getElementById("err");
      err.textContent = "";

      if (!name) return err.textContent = "Bitte gib einen Teamnamen ein.";
      if (!code) return err.textContent = "Bitte gib den Zugangscode ein.";

      localStorage.setItem("teamName", name);
      localStorage.setItem("accessCode", code);

      const res = await fetch("/register-team", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ teamName: name, accessCode: code }),
      });

      if (res.status === 200) {
        window.location.href = "team.html";
      } else if (res.status === 409) {
        const weiter = confirm("Dieser Teamname wurde bereits verwendet. Trotzdem weitermachen?");
        if (weiter) window.location.href = "team.html";
      } else if (res.status === 403) {
        err.textContent = "Zugangscode ist ungültig. Bitte beim Moderator melden.";
      } else {
        err.textContent = "Unbekannter Fehler – bitte später erneut versuchen.";
      }
    }
  </script>
</body>
</html>
