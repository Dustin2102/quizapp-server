<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Start</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { text-align: center; padding: 2rem; font-family: sans-serif; }
    img { max-height: 160px; margin-bottom: 16px; }
    input { padding: 0.5rem; margin: 0.3rem; width: 220px; text-align: center; }
    button { margin-top: 1rem; padding: 0.6rem 1.2rem; }
    .error { color: red; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Quiz-Logo" />
  <h1>Willkommen zum Quiz</h1>
  <p>Bitte gib deinen Teamnamen ein:</p>

  <form id="startForm" onsubmit="registerTeam(event)">
    <input id="teamName" placeholder="Teamname" required />
    <br />
    <button type="submit">Anmelden</button>
  </form>

  <p id="error" class="error"></p>

  <script>
    async function registerTeam(e) {
      e.preventDefault();
      const teamName = document.getElementById("teamName").value.trim();
      if (!teamName) {
        document.getElementById("error").textContent = "Bitte einen Teamnamen eingeben!";
        return;
      }
      const res = await fetch("/register-team", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ teamName }),
      });
      if (res.status === 200) {
        localStorage.setItem("teamName", teamName);
        window.location.href = "team.html";
      } else if (res.status === 409) {
        document.getElementById("error").textContent = "Teamname ist schon vergeben!";
      } else {
        document.getElementById("error").textContent = "Fehler bei der Anmeldung!";
      }
    }
  </script>
</body>
</html>
