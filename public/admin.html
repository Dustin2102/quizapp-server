<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin-Panel – Auswertung & Steuerung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    :root{
      --fg:#0f172a; --muted:#64748b; --accent:#3b82f6;
      --accent-2:#22c55e; --accent-3:#ef4444;
      --bg-from:#ffffff; --bg-to:#f6f8fb; --card:#ffffff;
      --ring: rgba(59,130,246,.18); --border:#e5e7eb; --shadow:0 6px 20px rgba(2,6,23,.08);
    }
    html,body{height:100%}
    body{
      margin:0; padding:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--fg); background:linear-gradient(180deg,var(--bg-from),var(--bg-to));
      min-height:100dvh;
    }
    .wrap{ width:min(1300px,96vw); margin:28px auto 40px; }
    h1{ margin:0 0 6px; }
    .sub{ color:var(--muted); margin:0 0 16px; }

    .toolbar{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:12px; box-shadow:var(--shadow);
      position:sticky; top:0; z-index:2;
    }
    .toolbar > *{ margin-right:8px; }
    select, input, button{
      padding:8px 10px; border:1px solid var(--border); border-radius:8px; outline:none;
    }
    select:focus, input:focus{ box-shadow:0 0 0 4px var(--ring); }
    .btn{ cursor:pointer; background:#fff; }
    .btn:hover{ filter:saturate(1.05); }
    .btn.primary{ background:linear-gradient(135deg,#22c55e,#16a34a); color:#fff; border:none; font-weight:700; }
    .btn.primary:hover{ filter:saturate(1.05); }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow:var(--shadow); margin-top:16px; }
    table{ width:100%; border-collapse:collapse; font-size:14px; }
    thead th{ background:#f1f5f9; border-bottom:1px solid var(--border); padding:8px; }
    tbody td{ border-bottom:1px solid #eee; padding:6px 8px; }
    .ok{ color:#16a34a; font-weight:700 }
    .no{ color:#dc2626; font-weight:700 }
    .muted{ color:var(--muted); }
    .right{text-align:right}
    .badge{ display:inline-flex; align-items:center; gap:.3rem; padding:.25rem .6rem; border:1px solid var(--border); border-radius:999px; }
    .open{ background:#f0fdf4; border-color:#bbf7d0; color:#14532d; }
    .closed{ background:#fef2f2; border-color:#fecaca; color:#7f1d1d; }
    .input-small{width:60px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin-Panel</h1>
    <p class="sub">Runden steuern, Antworten prüfen, Punkte vergeben und verwalten.</p>

    <!-- Toolbar -->
    <div class="toolbar">
      <label>Runde:
        <select id="roundSel"></select>
      </label>
      <label>Status:
        <select id="statusSel">
          <option value="open">offen</option>
          <option value="closed">geschlossen</option>
        </select>
      </label>
      <button class="btn primary" id="applyRoundBtn">Übernehmen</button>
      <span class="badge" id="liveBadge">–</span>

      <a class="btn" href="results.html" target="_blank">Antworten</a>
      <a class="btn" href="reveal.html" target="_blank">Reveal</a>
      <a class="btn" href="leaderboard.html" target="_blank">Leaderboard</a>
      <a class="btn" href="active.html" target="_blank">Aktive Teams</a>
      <a class="btn" href="teams.html" target="_blank">Teams verwalten</a>
    </div>

    <!-- Korrekte Antworten -->
    <div class="card">
      <h2>Korrekte Antworten</h2>
      <div id="correctWrap"></div>
      <button class="btn primary" id="saveCorrectBtn">Speichern</button>
    </div>

    <!-- Abgaben -->
    <div class="card">
      <h2>Abgaben der Teams</h2>
      <div id="answersWrap"></div>
    </div>

    <!-- Punkteübersicht -->
    <div class="card">
      <h2>Punkteübersicht (alle Runden)</h2>
      <table>
        <thead><tr><th>Team</th><th>Gesamt</th><th colspan="10">Runden</th><th>Zusatz</th></tr></thead>
        <tbody id="scoresBody"></tbody>
      </table>
      <button class="btn primary" id="saveScoresBtn">Punkte speichern</button>
    </div>
  </div>

  <script>
    const MAX_ROUNDS = 10;
    const roundSel=document.getElementById('roundSel');
    const statusSel=document.getElementById('statusSel');
    const liveBadge=document.getElementById('liveBadge');
    const correctWrap=document.getElementById('correctWrap');
    const answersWrap=document.getElementById('answersWrap');
    const scoresBody=document.getElementById('scoresBody');

    let currentRound=0,closed=false;
    let correctAnswers={}, teamAnswers={}, teams=[], scores={};

    // init round options
    for(let r=1;r<=MAX_ROUNDS;r++){
      const o=document.createElement('option');
      o.value=r; o.textContent='Runde '+r;
      roundSel.appendChild(o);
    }

    async function refresh(){
      const r=await fetch('/current-round').then(r=>r.json());
      currentRound=r.round; closed=r.closed;
      roundSel.value=currentRound;
      statusSel.value=closed?'closed':'open';
      liveBadge.textContent=`Runde ${currentRound} – ${closed?'geschlossen':'offen'}`;

      correctAnswers=await fetch('/correct-answers').then(r=>r.json());
      teamAnswers=await fetch('/data/teamAnswers.json').then(r=>r.json());
      teams=await fetch('/teams').then(r=>r.json());
      scores=await fetch('/scores').then(r=>r.json());

      renderCorrect(); renderAnswers(); renderScores();
    }

    function renderCorrect(){
      const r=+roundSel.value;
      const data=correctAnswers[`round_${r}`]||{};
      correctWrap.innerHTML='';
      for(let i=1;i<=12;i++){
        const inp=document.createElement('input');
        inp.value=data[`question_${i}`]||'';
        inp.dataset.q=i;
        correctWrap.appendChild(document.createTextNode('Frage '+i+': '));
        correctWrap.appendChild(inp);
        correctWrap.appendChild(document.createElement('br'));
      }
    }

    async function saveCorrect(){
      const r=+roundSel.value;
      const obj={};
      const inps=correctWrap.querySelectorAll('input');
      inps.forEach(inp=>obj[`question_${inp.dataset.q}`]=inp.value);
      await fetch('/save-correct-answers',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({round:r,correctAnswers:obj})});
      alert('Korrekte Antworten gespeichert.');
    }

    function renderAnswers(){
      const r=+roundSel.value;
      const data=teamAnswers[`round_${r}`]||{};
      answersWrap.innerHTML='';
      for(const t of teams){
        const entry=data[t];
        const div=document.createElement('div');
        div.style.marginBottom='8px';
        div.innerHTML='<b>'+t+':</b> ';
        if(!entry){div.innerHTML+='<span class="muted">keine Abgabe</span>';}
        else{
          entry.answers.forEach((a,i)=>{
            const correct=(correctAnswers[`round_${r}`]||{})[`question_${i+1}`]||'';
            const good=correct.split(';').map(x=>x.trim().toLowerCase()).includes(a.trim().toLowerCase());
            div.innerHTML+=`<span class="chip ${good?'green':'red'} q">${i+1}: ${a}</span> `;
          });
        }
        answersWrap.appendChild(div);
      }
    }

    function renderScores(){
      scoresBody.innerHTML='';
      for(const t of teams){
        if(!scores[t]) scores[t]={};
        let sum=0;
        const tr=document.createElement('tr');
        const tdTeam=document.createElement('td'); tdTeam.textContent=t; tr.appendChild(tdTeam);
        const tdSum=document.createElement('td'); tdSum.className='right'; tr.appendChild(tdSum);

        for(let r=1;r<=MAX_ROUNDS;r++){
          const td=document.createElement('td'); td.className='right';
          const v=+scores[t][`Runde ${r}`]||0;
          td.textContent=v; sum+=v;
          tr.appendChild(td);
        }
        // Zusatzpunkte
        const tdExtra=document.createElement('td');
        const inp=document.createElement('input');
        inp.type='number'; inp.className='input-small';
        inp.value=scores[t].extra||0;
        inp.addEventListener('change',()=>{scores[t].extra=+inp.value;});
        tdExtra.appendChild(inp);
        tr.appendChild(tdExtra);

        tdSum.textContent=sum+(+scores[t].extra||0);
        scoresBody.appendChild(tr);
      }
    }

    async function saveScores(){
      await fetch('/save-scores',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(scores)});
      alert('Punkte gespeichert.');
    }

    document.getElementById('applyRoundBtn').addEventListener('click',async()=>{
      const r=+roundSel.value;
      const closed=statusSel.value==='closed';
      await fetch('/current-round',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({round:r,closed})});
      refresh();
    });
    document.getElementById('saveCorrectBtn').addEventListener('click',saveCorrect);
    document.getElementById('saveScoresBtn').addEventListener('click',saveScores);

    refresh();
  </script>
</body>
</html>
