<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
    }
    #qrButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #teamCounter {
      position: absolute;
      top: 50px;
      right: 10px;
      font-weight: bold;
      background: #f0f0f0;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .teams-list {
      margin-top: 1.5rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 400px;
      background: #f9f9f9;
    }
    .teams-list h2 {
      margin-top: 0;
    }
    .teams-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .teams-list li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #ddd;
    }
    .teams-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Buttons -->
  <button id="qrButton" onclick="window.open('qr.html','_blank')">QR-Code anzeigen</button>
  <div id="teamCounter">Teams angemeldet: 0</div>
  <button onclick="setRound('start')">Runde starten</button>
  <button onclick="setRound('close')">Runde schließen</button>
  <button onclick="endQuiz()">Quiz beenden</button>
  <button onclick="resetTeams()">Teams zurücksetzen</button>

  <div id="roundInfo"></div>

  <!-- Tabelle für Antworten -->
  <h2>Antworten</h2>
  <table border="1" cellpadding="5" id="answersTable">
    <thead>
      <tr>
        <th>Runde</th>
        <th>Team</th>
        <th>Antworten</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Richtige Antworten -->
  <h2>Richtige Antworten verwalten</h2>
  <div id="correctAnswers"></div>
  <button onclick="saveCorrectAnswers()">Speichern</button>

  <!-- Teams -->
  <div class="teams-list">
    <h2>Angemeldete Teams</h2>
    <ul id="teamsUl"></ul>
  </div>

  <script>
    let currentRound = 0;

    async function loadRound() {
      const res = await fetch("/current-round");
      const data = await res.json();
      currentRound = parseInt(data.round);
      document.getElementById("roundInfo").textContent = "Aktuelle Runde: " + currentRound;
    }

    async function setRound(action) {
      if (action === "start") {
        currentRound++;
      } else if (action === "close") {
        // Runde schließen, aber Zahl nicht erhöhen
      }
      await fetch("/current-round", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ round: currentRound }),
      });
      loadRound();
      loadAnswers();
    }

    async function endQuiz() {
      currentRound = 7; // Quiz beendet
      await fetch("/current-round", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ round: currentRound }),
      });
      loadRound();
    }

    async function loadAnswers() {
      const res = await fetch("/data/teamAnswers.json");
      const data = await res.json();
      const tbody = document.querySelector("#answersTable tbody");
      tbody.innerHTML = "";

      for (const [round, teams] of Object.entries(data)) {
        for (const [team, entry] of Object.entries(teams)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${round}</td>
            <td>${team}</td>
            <td>${entry.answers.join(", ")}</td>
          `;
          tbody.appendChild(tr);
        }
      }
    }

    async function loadCorrectAnswers() {
      const res = await fetch("/correct-answers");
      const data = await res.json();
      const container = document.getElementById("correctAnswers");
      container.innerHTML = "";

      for (let r = 1; r <= 6; r++) {
        const roundDiv = document.createElement("div");
        roundDiv.innerHTML = `<h3>Runde ${r}</h3>`;
        for (let q = 1; q <= 12; q++) {
          const input = document.createElement("input");
          input.placeholder = "Frage " + q;
          input.value = data[`round_${r}`]?.[q - 1] || "";
          input.dataset.round = r;
          input.dataset.index = q - 1;
          roundDiv.appendChild(input);
        }
        container.appendChild(roundDiv);
      }
    }

    async function saveCorrectAnswers() {
      const inputs = document.querySelectorAll("#correctAnswers input");
      const grouped = {};
      inputs.forEach((inp) => {
        const r = inp.dataset.round;
        if (!grouped[r]) grouped[r] = [];
        grouped[r][inp.dataset.index] = inp.value;
      });

      for (const [round, answers] of Object.entries(grouped)) {
        await fetch("/save-correct-answers", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ round, correctAnswers: answers }),
        });
      }
      alert("Gespeichert!");
    }

    async function loadTeams() {
      const res = await fetch("/teams");
      const data = await res.json();
      const ul = document.getElementById("teamsUl");
      ul.innerHTML = "";
      data.forEach(team => {
        const li = document.createElement("li");
        li.textContent = team;
        ul.appendChild(li);
      });
      // Zähler aktualisieren
      document.getElementById("teamCounter").textContent = "Teams angemeldet: " + data.length;
    }

    async function resetTeams() {
      if (!confirm("Willst du wirklich alle Teams löschen?")) return;
      await fetch("/reset-teams", { method: "POST" });
      loadTeams();
    }

    // automatische Aktualisierung
    loadRound();
    loadAnswers();
    loadCorrectAnswers();
    loadTeams();
    setInterval(() => {
      loadAnswers();
      loadTeams();
    }, 5000);
  </script>
</body>
</html>
