<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ergebnisse</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f5f5f5);
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      font-size: 1.4rem;
      min-width: 400px;
      display: none;
      opacity: 0;
      transition: opacity 1s;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem 1.2rem;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    #singleResult {
      font-size: 1.6rem;
      margin-top: 2rem;
      min-height: 3rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      cursor: pointer;
      background-color: #00a86b;
      border: none;
      border-radius: 10px;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #007a4d;
    }
    /* Farben f√ºr Top 3 */
    .gold { color: #d4af37; font-weight: bold; }
    .silver { color: #c0c0c0; font-weight: bold; }
    .bronze { color: #cd7f32; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üìä Endergebnisse</h1>

  <div id="singleResult"></div>
  <button id="nextBtn" onclick="zeigeNaechstes()">‚ñ∂Ô∏è N√§chster Platz</button>
  <button onclick="zeigeAlle()">üìã Alle anzeigen</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Platz</th>
        <th>Team</th>
        <th>Punkte</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ergebnisse werden hier eingef√ºgt -->
    </tbody>
  </table>

  <script>
    let teams = [];
    let index = 0;

    fetch("/scores")
      .then(res => res.json())
      .then(scores => {
        teams = Object.entries(scores).map(([team, punkteObj]) => {
          const punkte = Object.values(punkteObj).reduce((a, b) => a + b, 0);
          return { team, punkte };
        });

        teams.sort((a, b) => b.punkte - a.punkte);
        zeigeNaechstes(); // Erstes Team direkt anzeigen
      })
      .catch(err => {
        document.getElementById("singleResult").textContent = "Fehler beim Laden der Daten.";
        console.error(err);
      });

    function zeigeNaechstes() {
      if (index < teams.length) {
        const { team, punkte } = teams[index];
        document.getElementById("singleResult").innerHTML =
          `<strong>Platz ${index + 1}:</strong> ${team} mit <strong>${punkte}</strong> Punkten`;
        index++;
      } else {
        document.getElementById("singleResult").innerHTML = "üéâ Alle Pl√§tze wurden angezeigt!";
        document.getElementById("nextBtn").disabled = true;
      }
    }

    function zeigeAlle() {
      const table = document.getElementById("resultsTable");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";

      teams.forEach((t, i) => {
        const row = document.createElement("tr");
        let klasse = "";
        if (i === 0) klasse = "gold";
        else if (i === 1) klasse = "silver";
        else if (i === 2) klasse = "bronze";

        row.innerHTML = `<td class="${klasse}">${i + 1}</td>
                         <td class="${klasse}">${t.team}</td>
                         <td class="${klasse}">${t.punkte}</td>`;
        tbody.appendChild(row);
      });

      table.style.display = "table";
      setTimeout(() => { table.style.opacity = 1; }, 50); // Fade-In
    }
  </script>
</body>
</html>
