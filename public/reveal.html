<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Platz-f√ºr-Platz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      text-align: center;
      padding: 4rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f5f5f5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    #platz {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
      transition: opacity 1s;
    }
    #team {
      font-size: 4rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s;
    }
    #punkte {
      font-size: 2.5rem;
      color: #333;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 1s;
    }
    button {
      font-size: 1.4rem;
      padding: 0.6rem 2rem;
      margin-top: 3rem;
      cursor: pointer;
      background-color: #00a86b;
      border: none;
      border-radius: 10px;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #007a4d;
    }
    /* Farben f√ºr Top 3 */
    .gold { color: #d4af37; }
    .silver { color: #c0c0c0; }
    .bronze { color: #cd7f32; }
  </style>
</head>
<body>
  <h1>üéâ Platzierungen nacheinander üéâ</h1>
  <div id="platz"></div>
  <div id="team"></div>
  <div id="punkte"></div>
  <button onclick="zeigeNaechstenPlatz()">‚ñ∂Ô∏è N√§chster Platz</button>

  <script>
    let teams = [];
    let aktuellerIndex = 0;

    fetch("/scores")
      .then(res => res.json())
      .then(scores => {
        teams = Object.entries(scores).map(([team, punkteObj]) => {
          const punkte = Object.values(punkteObj).reduce((a, b) => a + b, 0);
          return { team, punkte };
        });

        teams.sort((a, b) => b.punkte - a.punkte);
      })
      .catch(err => {
        alert("Fehler beim Laden der Ergebnisse.");
        console.error(err);
      });

    function zeigeNaechstenPlatz() {
      const platzEl = document.getElementById("platz");
      const teamEl = document.getElementById("team");
      const punkteEl = document.getElementById("punkte");

      if (aktuellerIndex >= teams.length) {
        platzEl.textContent = "üéä Alle Platzierungen gezeigt!";
        teamEl.textContent = "";
        punkteEl.textContent = "";
        return;
      }

      const platz = aktuellerIndex + 1;
      const eintrag = teams[aktuellerIndex];

      // Reset Animation
      platzEl.style.opacity = 0;
      teamEl.style.opacity = 0;
      punkteEl.style.opacity = 0;

      // Timeout, um Animation zu triggern
      setTimeout(() => {
        platzEl.textContent = `Platz ${platz}`;
        teamEl.textContent = eintrag.team;
        punkteEl.textContent = `${eintrag.punkte} Punkte`;

        // Farben f√ºr Top 3
        platzEl.className = "";
        teamEl.className = "";
        if (platz === 1) {
          platzEl.classList.add("gold");
          teamEl.classList.add("gold");
        } else if (platz === 2) {
          platzEl.classList.add("silver");
          teamEl.classList.add("silver");
        } else if (platz === 3) {
          platzEl.classList.add("bronze");
          teamEl.classList.add("bronze");
        }

        // Fade-In starten
        platzEl.style.opacity = 1;
        teamEl.style.opacity = 1;
        punkteEl.style.opacity = 1;
      }, 200);

      aktuellerIndex++;
    }
  </script>
</body>
</html>
